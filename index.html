<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Lancamento</title>
</head>
<body>
    <div class="container">

        <div class="title">
            <h3>Lancamento em ...</h3>
        </div>
        
        <div class="countdown">
            <div>
                <p>Dias</p>
                <div id="days"></div>
            </div>
                     
            <div>
                <p>Horas</p>
                <div id="hours"></div>
            </div>
            <div>
                <p>Minutos</p>
                <div id="minutes"></div>
            </div>
            <div>
                <p>Segundos</p>
                <div id="seconds"></div>
            </div>
        </div>
        <span>Inscreva para saber mais sobre o lancamento</span>
    </div>

    <button>Inscreva-se</button>    
        
    <div class="image">
        <img src="./assets/rocket.svg" alt="">
    </div>
    
<script src="app.js"></script>
</body>
</html>
